<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ Lý Y Tế AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fa-solid fa-user-doctor"></i>
            <h2>Trợ Lý Y Tế Thông Minh</h2>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Xin chào! Tôi có thể giúp gì cho sức khỏe của bạn hôm nay?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Nhập triệu chứng của bạn..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
